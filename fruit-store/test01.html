<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/test01.css">

    <script src="js/test01.js" defer></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/7d734c8762.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <header>

            <i class="fa-solid fa-bars fa-2x iconBar"></i>
            
            <img src="photos/logo.png" alt="folha verde" class="logo">
            
            <ul class="listLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="cart-part">
               
                <i class="fa-solid fa-cart-shopping fa-2x openSideBar"></i> 
                <span class="totalItem">0</span>
                
            </div>


            

        </header>


        <section class="infos">

            <div class="part-info">
                <span class="title-info">Fresh Fruits</span>
                <h2>Here You Can Buy <span class="warning">Cheaper</span> without <span class="warning">Loss Quality!</span></h2>
                <p>Treat youself to a delightful fruit adventure-shop now for juicy goodness!</p>
                <button>Shop now</button>
            </div>

            <div class="part-img">
                <div class="cloud"><span class="text3">Give a Look</span> <span class="text4">In Our Fruits!</span> </div>
                <img src="photos/randomImgs/bowlFruit.png" alt="bowlFruit" class="bowlFruit">
                <img src="photos/randomImgs/strawberry.png" alt="strawberry" class="strawberryIcon">
                <img src="photos/randomImgs/pineapple.png" alt="pineapple" class="pineapple">
                <div class="circle"><span class="text1">Users</span> <span class="text2">8K</span></div>
            </div>

        </section>

        <div class="estruturaList"></div>

    </div>


    <!-- right side bar of the bar mobile -->
    <div class="rightSideBar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </div>



    <div class="card">
        <h1>cart</h1> 
        <ul class="listCart">
            
        </ul>

        <div class="checkout">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    

    
</body>
</html>
